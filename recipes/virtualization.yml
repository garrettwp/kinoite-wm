# Install Virtualization 
modules:
  - type: dnf
    install:
      install-weak-deps: false
      packages:
        - virt-install
        - libvirt-daemon-config-network
        - libvirt-daemon-kvm
        - qemu-kvm
        - virt-manager
        - virt-viewer
        - guestfs-tools
        - virt-top
  - type: systemd
    system:
      enabled:
        - libvirtd.service
